<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RETRO VAULT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:       #0a0a0f;
      --surface:  #12121a;
      --border:   #1e1e2e;
      --accent:   #ff2d55;
      --accent2:  #0af;
      --accent3:  #ffe600;
      --text:     #e8e8f0;
      --muted:    #555570;
      --glow:     0 0 8px var(--accent2), 0 0 24px rgba(0,170,255,.3);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }



    /* ‚îÄ‚îÄ header ‚îÄ‚îÄ */
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent2), var(--accent3), var(--accent));
      background-size: 200% 100%;
      animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow { to { background-position: 200% 0; } }

    .logo {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(1.4rem, 5vw, 2.8rem);
      letter-spacing: .08em;
      background: linear-gradient(135deg, var(--accent2) 0%, var(--accent3) 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      filter: drop-shadow(0 0 12px rgba(0,170,255,.5));
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { filter: drop-shadow(0 0 12px rgba(0,170,255,.5)); }
      50%      { filter: drop-shadow(0 0 24px rgba(0,170,255,.9)); }
    }

    .subtitle {
      margin-top: .7rem;
      color: var(--muted);
      font-size: .75rem;
      letter-spacing: .2em;
      text-transform: uppercase;
    }

    /* ‚îÄ‚îÄ filter bar ‚îÄ‚îÄ */
    #filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      justify-content: center;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10,10,15,.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }

    .filter-btn {
      font-family: 'Press Start 2P', monospace;
      font-size: .5rem;
      padding: .45rem .9rem;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--muted);
      cursor: pointer;
      transition: all .15s;
      text-transform: uppercase;
      letter-spacing: .1em;
    }

    .filter-btn:hover,
    .filter-btn.active {
      border-color: var(--accent2);
      color: var(--accent2);
      box-shadow: var(--glow);
      background: rgba(0,170,255,.07);
    }

    #search {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'Share Tech Mono', monospace;
      font-size: .85rem;
      padding: .4rem .8rem;
      width: 220px;
      transition: border-color .15s;
    }

    #search:focus {
      outline: none;
      border-color: var(--accent2);
      box-shadow: var(--glow);
    }

    #search::placeholder { color: var(--muted); }

    /* ‚îÄ‚îÄ game grid ‚îÄ‚îÄ */
    #game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .game-card {
      background: var(--surface);
      border: 1px solid var(--border);
      cursor: pointer;
      position: relative;
      transition: transform .2s, border-color .2s, box-shadow .2s;
      overflow: hidden;
      animation: cardIn .4s ease both;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .game-card:hover {
      transform: translateY(-4px) scale(1.02);
      border-color: var(--accent2);
      box-shadow: var(--glow), 0 12px 32px rgba(0,0,0,.6);
      z-index: 2;
    }

    .game-card:hover .play-overlay { opacity: 1; }

    .thumb-wrap {
      aspect-ratio: 4/3;
      overflow: hidden;
      background: #0d0d18;
      position: relative;
    }

    .thumb-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .3s;
    }

    .game-card:hover .thumb-wrap img { transform: scale(1.06); }

    .no-thumb {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', monospace;
      font-size: 2.5rem;
      color: var(--muted);
    }

    .play-overlay {
      position: absolute; inset: 0;
      background: rgba(0,170,255,.18);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity .2s;
    }

    .play-icon {
      width: 48px; height: 48px;
      background: rgba(0,0,0,.7);
      border: 2px solid var(--accent2);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem;
    }

    .card-info {
      padding: .6rem .7rem .8rem;
    }

    .card-title {
      font-family: 'Press Start 2P', monospace;
      font-size: .55rem;
      line-height: 1.6;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-core {
      margin-top: .35rem;
      font-size: .65rem;
      color: var(--accent3);
      text-transform: uppercase;
      letter-spacing: .15em;
    }

    /* ‚îÄ‚îÄ empty state ‚îÄ‚îÄ */
    #empty-state {
      display: none;
      text-align: center;
      padding: 4rem 2rem;
      color: var(--muted);
      font-family: 'Press Start 2P', monospace;
      font-size: .7rem;
      line-height: 2;
    }

    /* ‚îÄ‚îÄ loading ‚îÄ‚îÄ */
    #loading {
      text-align: center;
      padding: 4rem;
      font-family: 'Press Start 2P', monospace;
      font-size: .7rem;
      color: var(--accent2);
      animation: blink 1s step-end infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }

    /* ‚îÄ‚îÄ modal overlay ‚îÄ‚îÄ */
    #modal {
      display: none;
      position: fixed; inset: 0;
      z-index: 1000;
      background: rgba(0,0,0,.92);
      backdrop-filter: blur(6px);
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem;
      overflow-y: auto;
    }

    #modal.open { display: flex; }

    #modal-header {
      width: 100%;
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: .5rem 0 .8rem;
    }

    #modal-title {
      font-family: 'Press Start 2P', monospace;
      font-size: .9rem;
      color: var(--accent2);
    }

    #close-btn {
      font-family: 'Press Start 2P', monospace;
      font-size: .6rem;
      padding: .5rem 1rem;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      cursor: pointer;
      transition: all .15s;
    }

    #close-btn:hover {
      background: var(--accent);
      color: #fff;
    }

    #emulator-wrap {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 4/3;
      background: #000;
      border: 2px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    #game-div {
      width: 100%;
      height: 100%;
    }

    /* ‚îÄ‚îÄ stats bar ‚îÄ‚îÄ */
    #stats {
      text-align: center;
      padding: .5rem;
      font-size: .7rem;
      color: var(--muted);
    }

    /* ‚îÄ‚îÄ footer ‚îÄ‚îÄ */
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: .7rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">RETRO VAULT</div>
  <div class="subtitle">‚ñ∂ INSERT COIN TO PLAY ‚óÄ</div>
</header>

<div id="filter-bar">
  <input id="search" type="text" placeholder="SEARCH GAMES...">
  <button class="filter-btn active" data-core="all">ALL</button>
</div>

<div id="loading">LOADING GAME LIST...</div>
<div id="game-grid"></div>
<div id="empty-state">
  <div>NO GAMES FOUND</div>
  <div style="margin-top:1rem;color:#333">game not found lol</div>
</div>
<div id="stats"></div>

<!-- Emulator Modal -->
<div id="modal">
  <div id="modal-header">
    <div id="modal-title">-</div>
    <button id="close-btn">‚úï CLOSE</button>
  </div>
  <div id="emulator-wrap">
    <div id="game-div"></div>
  </div>
</div>

<footer>
  POWERED BY <span style="color:var(--accent2)">EMULATORJS</span> &nbsp;|&nbsp;
  ALL ROMS ¬© THEIR RESPECTIVE OWNERS
</footer>

<!-- EmulatorJS CDN -->
<script>
  // ‚îÄ‚îÄ Core mapping ‚îÄ‚îÄ
  // games.json„ÅÆcore„Éï„Ç£„Éº„É´„Éâ„Å´ÂÖ•„Çå„ÇãÂÄ§„Å®EmulatorJS„ÅÆsystem„ÅÆÂØæÂøú
  const CORE_LABELS = {
    nes:        'NES',
    snes:       'SNES',
    gb:         'Game Boy',
    gbc:        'GBC',
    gba:        'GBA',
    n64:        'N64',
    nds:        'NDS',
    vb:         'Virtual Boy',
    segaMD:     'Mega Drive',
    segaCD:     'Sega CD',
    sega32x:    'Sega 32X',
    segaMS:     'Master System',
    segaGG:     'Game Gear',
    segaSaturn: 'Saturn',
    atari2600:  'Atari 2600',
    atari7800:  'Atari 7800',
    lynx:       'Lynx',
    jaguar:     'Jaguar',
    pce:        'PC Engine',
    pcfx:       'PC-FX',
    ngp:        'Neo Geo Pocket',
    ws:         'WonderSwan',
    coleco:     'ColecoVision',
    vectrex:    'Vectrex',
    '3do':      '3DO',
    psx:        'PlayStation',
    mame2003:   'Arcade',
  };

  const EMULATORJS_CDN = 'https://cdn.emulatorjs.org/stable/data/';

  let allGames = [];
  let activeCore = 'all';
  let activeSearch = '';
  let currentEJS = null;

  // ‚îÄ‚îÄ games.jsonË™≠„ÅøËæº„Åø ‚îÄ‚îÄ
  async function loadGames() {
    try {
      const res = await fetch('games.json');
      if (!res.ok) throw new Error('games.json not found');
      allGames = await res.json();
    } catch (e) {
      allGames = [];
      console.warn('games.jsonË™≠„ÅøËæº„ÅøÂ§±Êïó:', e);
    }
    document.getElementById('loading').style.display = 'none';
    buildFilterButtons();
    renderGrid();
  }

  // ‚îÄ‚îÄ „Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥ÁîüÊàê ‚îÄ‚îÄ
  function buildFilterButtons() {
    const cores = [...new Set(allGames.map(g => g.core).filter(Boolean))];
    const bar = document.getElementById('filter-bar');
    cores.forEach(core => {
      const btn = document.createElement('button');
      btn.className = 'filter-btn';
      btn.dataset.core = core;
      btn.textContent = CORE_LABELS[core] || core.toUpperCase();
      bar.appendChild(btn);
    });
    bar.addEventListener('click', e => {
      const btn = e.target.closest('.filter-btn');
      if (!btn) return;
      activeCore = btn.dataset.core;
      bar.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderGrid();
    });
    document.getElementById('search').addEventListener('input', e => {
      activeSearch = e.target.value.trim().toLowerCase();
      renderGrid();
    });
  }

  // ‚îÄ‚îÄ „Ç∞„É™„ÉÉ„ÉâÊèèÁîª ‚îÄ‚îÄ
  function renderGrid() {
    const grid = document.getElementById('game-grid');
    const empty = document.getElementById('empty-state');
    const stats = document.getElementById('stats');
    grid.innerHTML = '';

    const filtered = allGames.filter(g => {
      const coreMatch = activeCore === 'all' || g.core === activeCore;
      const searchMatch = !activeSearch || g.title.toLowerCase().includes(activeSearch);
      return coreMatch && searchMatch;
    });

    if (filtered.length === 0) {
      empty.style.display = 'block';
      stats.textContent = '';
      return;
    }
    empty.style.display = 'none';
    stats.textContent = `${filtered.length} / ${allGames.length} GAMES`;

    filtered.forEach((game, i) => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.style.animationDelay = `${Math.min(i * 30, 400)}ms`;

      const thumbSrc = game.thumbnail
        ? `thumbs/${game.thumbnail}`
        : null;

      card.innerHTML = `
        <div class="thumb-wrap">
          ${thumbSrc
            ? `<img src="${thumbSrc}" alt="${game.title}" loading="lazy" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">`
            : ''}
          <div class="no-thumb" style="display:${thumbSrc ? 'none' : 'flex'}">üïπÔ∏è</div>
          <div class="play-overlay">
            <div class="play-icon">‚ñ∂</div>
          </div>
        </div>
        <div class="card-info">
          <div class="card-title">${game.title}</div>
          <div class="card-core">${CORE_LABELS[game.core] || (game.core || '?')}</div>
        </div>
      `;

      card.addEventListener('click', () => openGame(game));
      grid.appendChild(card);
    });
  }

  // ‚îÄ‚îÄ „Ç≤„Éº„É†Ëµ∑Âãï ‚îÄ‚îÄ
  function openGame(game) {
    const modal = document.getElementById('modal');
    document.getElementById('modal-title').textContent = game.title;
    modal.classList.add('open');
    document.body.style.overflow = 'hidden';

    // Ââç„ÅÆ„Ç≤„Éº„É†„ÅÆdiv„Çí„É™„Çª„ÉÉ„Éà
    const wrap = document.getElementById('game-div');
    wrap.innerHTML = '';

    const romPath = `roms/${game.rom}`;

    window.EJS_player = '#game-div';
    window.EJS_gameUrl = romPath;
    window.EJS_core = game.core;
    window.EJS_pathtodata = EMULATORJS_CDN;
    window.EJS_startOnLoaded = true;
    window.EJS_language = 'ja';
    window.EJS_Buttons = {
      playPause: true,
      restart: true,
      mute: true,
      settings: true,
      fullscreen: true,
      saveState: true,
      loadState: true,
      screenRecord: false,
      gamepad: true,
      cheat: false,
      volume: true,
      saveSavFiles: true,
      loadSavFiles: true,
      quickSave: true,
      quickLoad: true,
      screenshot: true,
      cacheManager: false,
    };

    // Êó¢Â≠ò„ÅÆEJS„Çπ„ÇØ„É™„Éó„Éà„ÇíÂâäÈô§„Åó„Å¶ÂÜç„É≠„Éº„Éâ
    const oldScript = document.getElementById('ejs-loader');
    if (oldScript) oldScript.remove();

    const script = document.createElement('script');
    script.id = 'ejs-loader';
    script.src = EMULATORJS_CDN + 'loader.js';
    document.body.appendChild(script);
  }

  // ‚îÄ‚îÄ „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã ‚îÄ‚îÄ
  document.getElementById('close-btn').addEventListener('click', closeModal);
  document.getElementById('modal').addEventListener('click', e => {
    if (e.target === document.getElementById('modal')) closeModal();
  });

  function closeModal() {
    const modal = document.getElementById('modal');
    modal.classList.remove('open');
    document.body.style.overflow = '';
    document.getElementById('game-div').innerHTML = '';
    const oldScript = document.getElementById('ejs-loader');
    if (oldScript) oldScript.remove();
  }

  // ESC„Ç≠„Éº„ÅßÈñâ„Åò„Çã
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeModal();
  });

  // ‚îÄ‚îÄ Ëµ∑Âãï ‚îÄ‚îÄ
  loadGames();
</script>
</body>
</html>
